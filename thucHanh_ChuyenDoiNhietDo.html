<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyenDoiNhietDo</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius</h3>
<p>
    <label>Fahrenheit</label>
    <input type="number" id="number"
    oninput="quydoi(this.value)"
    onchange="quydoi(this.value)">

</p>
<p >Celsius:<span id ="outputDoC"></span></p>
<script>
    function quydoi(x){
        x = parseFloat(x);
        document.getElementById("outputDoC").innerHTML=(x-32)/1.8
    }

</script>

</body>
</html>
