<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minCuaMang</title>
</head>
<body>
<script>
    function minArray(arr){
        let min=arr[0];
        for (let i = 1; i <arr.length ; i++) {
            if(min>arr[i]){
                min=arr[i]
            }
        }return min;

        }
    let arr1=[3,5,8,-3,-1007,8];
    let min=minArray(arr1);
    alert(`Giá trị nhỏ nhất trong mảng là ${min}`)
</script>

</body>
</html>
